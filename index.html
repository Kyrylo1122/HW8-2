<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <button type="button" class="btn-menu js-open-menu">
          <svg width="40" height="40">
            <use href="./icons.svg#icon-menu"></use>

        </button>

          <ul class="mob-cantacts">

              </a>
            </li>
            <li class="mob-contacts__item">

                class="link mob-contacts__link mob-contacts__link--mail"

          <ul class="social-fullName">
            <li class="social-fullName__item">
              <a href="" class="social-fullName__link link">Instagram</a>
            </li>
            <li class="social-fullName__item">
              <a href="" class="social-fullName__link link">Twitter</a>
            </li>
            <li class="social-fullName__item">
              <a href="" class="social-fullName__link link">Facebook</a>

            <li class="social-fullName__item">
